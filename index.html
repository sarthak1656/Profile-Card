<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <meta name="Profile Card" content=" A card for self introduction" />
    <!-- link CSS  -->
    <link rel="stylesheet" href="index.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="img">
        </div>

        <div class="text-data">
            <span class="name">Sarthak</span>
            <span class="job">Full Stack Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" id="github" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="#" id="linkedin" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" id="instagram" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" id="twitter" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
        </div>

        <div class="buttons">
          <button class="btn">Subscribe</button>
          <button class="btn">Message</button>
        </div>

        <div class="analytics">
          <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">60k</span>
          </div>
          <div class="data">
            <i class='bx bx-message-rounded' ></i>
            <span class="number">25k</span>
          </div>
          <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">10k</span>
          </div>
        </div>

      
    </div>
  </body>
</html>
